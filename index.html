    <div class="container mt-2">
      <div class="btn btn-dark d-flex flex-row justify-content-center mb-3" onclick="getMonster()">Click to get a random Final Fantasy character</div>
      <div class="row margin">
        <div class="col-sm-6">
            <div id="img" class="container-fluid ratio ratio-1x1"></div>
        </div>
        <div class="col-sm-6">
            <div class="row margin">
                <div id="name" class="p-3 text-light bg-dark">Name:</div>
                <div id="gender" class="p-3 text-light bg-dark">Gender:</div>
                <div id="race" class="p-3 text-light bg-dark">Race:</div>
                <div id="height" class="p-3 text-light bg-dark">Height:</div>
                <div id="weight" class="p-3 text-light bg-dark">Weight:</div>
                <div id="age" class="p-3 text-light bg-dark">Age:</div>
                <div id="job" class="p-3 text-light bg-dark">Job:</div>
                <div id="origin" class="p-3 text-light bg-dark">Origin:</div>
                <div id="description" class="p-3 text-light bg-dark">Description:</div>
            </div>
        </div>
      </div>
    </div>

<script type="text/javascript">
    function getMonster()
    {
        var register = Math.floor(Math.random() * 278);
        
        fetch('https://www.moogleapi.com/api/v1/characters')
          .then(response => response.json())
          .then(data => {
                            var imagen = document.createElement("img");
                            document.getElementById("img").innerHTML = "";
                            document.getElementById("img").appendChild(imagen);
                            imagen.src = data[register].pictures[0].url;

                            var nombre = document.createElement("name");
                            document.getElementById("name").innerHTML = "";
                            var texto = document.createTextNode("Name: " + data[register].name);
                            document.getElementById("name").appendChild(texto);

                            var genero = document.createElement("gender");
                            document.getElementById("gender").innerHTML = "";
                            var texto = document.createTextNode("Gender: " + data[register].gender);
                            document.getElementById("gender").appendChild(texto);

                            var raza = document.createElement("race");
                            document.getElementById("race").innerHTML = "";
                            var texto = document.createTextNode("Race: " + data[register].race);
                            document.getElementById("race").appendChild(texto);

                            var altura = document.createElement("height");
                            document.getElementById("height").innerHTML = "";
                            var texto = document.createTextNode("Height: " + data[register].height);
                            document.getElementById("height").appendChild(texto);

                            var peso = document.createElement("weight");
                            document.getElementById("weight").innerHTML = "";
                            var texto = document.createTextNode("Weight: " + data[register].weight);
                            document.getElementById("weight").appendChild(texto);

                            var edad = document.createElement("age");
                            document.getElementById("age").innerHTML = "";
                            var texto = document.createTextNode("Age: " + data[register].age);
                            document.getElementById("age").appendChild(texto);

                            var trabajo = document.createElement("job");
                            document.getElementById("job").innerHTML = "";
                            var texto = document.createTextNode("Job: " + data[register].job);
                            document.getElementById("job").appendChild(texto);

                            var origen = document.createElement("origin");
                            document.getElementById("origin").innerHTML = "";
                            var texto = document.createTextNode("Origin: " + data[register].origin);
                            document.getElementById("origin").appendChild(texto);

                            var descripcion = document.createElement("description");
                            document.getElementById("description").innerHTML = "";
                            var texto = document.createTextNode("Description: " + data[register].description);
                            document.getElementById("description").appendChild(texto);
                        })
          .catch(() => window.alert("Error"));

    }
//document.getElementById("demo").innerHTML = "Paragraph changed!";
</script>
